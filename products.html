<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="shortcut icon" href="../Imagenes/logo_drive.png" type="image/x-icon">
</head>
<body>
  <section class="dashboard-overview">
    <h2>Resumen del Inventario</h2>
    <div class="cards">
        <div class="card">
            <h3>Total de Productos</h3>
            <p>120</p>
        </div>
        <div class="card">
            <h3>Productos en Stock</h3>
            <p>80</p>
        </div>
        <div class="card">
            <h3>Productos Agotados</h3>
            <p>10</p>
        </div>
        <div class="card">
            <h3>Pedidos Pendientes</h3>
            <p>5</p>
        </div>
    </div>
  </section>
  
  <section class="inventory-management">
    <h2>Gestión de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Azúcar Blanca</td>
                <td>Pizzas</td>
                <td>20</td>
                <td>$8.99</td>
                <td><a href="#">Editar</a> | <a href="#">Eliminar</a></td>
            </tr>
            <tr>
                <td>champiñones</td>
                <td>Pizzas</td>
                <td>15</td>
                <td>$9.99</td>
                <td><a href="#">Editar</a> | <a href="#">Eliminar</a></td>
            </tr>
            <!-- Más filas de productos -->
        </tbody>
    </table>
  </section>
</body>
</html>
